<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' href='./assets/img/favicon.ico' type='image/x-icon'/>
    <title> Project Generator </title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>

    <!-- Font(s) -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata&display=swap' rel='stylesheet'>

    <!-- Custom -->
    <link rel='stylesheet' href='./assets/css/reset.css'>
    <link rel='stylesheet' href='./assets/css/style.css'>

    <!-- Scripts -->
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  </head>

  <body>
    <header class='text-center ht-3'>
      <div class='container'>
        <h1 class='display-4'> Practice Project Generator </h1>
        <p class='lead'> Click <button type='button' class='btn btn-success' id='genBtn'> Me </button> to generate a random project </p>
      </div>
    </header>

    <main class="container">

      <section id='randomTitle' class="mt-4 text-center">
        <div class='card-deck'>
          <div class='card border-0'>
            <div class='card-body'>
              <h1 id="wordOne" class='card-text'> Map </h1>
            </div>
          </div>
          <div class='card border-0'>
            <div class='card-body'>
              <h1 id="wordTwo" class='card-text'> Thunder </h1>
            </div>
          </div>
          <div class='card border-0'>
            <div class='card-body'>
              <h1 id="wordThree" class='card-text'> Challenge </h1>
            </div>
          </div>
        </div>
      </section>

      <section id='checks'>

      </section>

    </main>

  <!-- Scripts -->
  <!-- Custom -->
  <!-- Javascript -->
  <script src='./config.js'></script>
  <script src='./assets/js/app.js'></script>
  </body>

</html>
